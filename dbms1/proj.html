<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div>
            <a href="#" class="flight-1">flight</a>
            <a href="#" class="train-1">train</a>
        </div>

        <div class="flight">
            <div class="contents">
                <form action="">
                    <div>
                        <label for="trip"><i class="fa-solid fa-user"></i></label>
                        <select name="trip" id="trip">
                            <option value="">Adult</option>
                            <option value="">Children</option>
                        </select>
                    </div>
                    <div>
                        <label for="direction">From</label>
                        <input type="text" placeholder="Source">
                        <label for="direction">To</label>
                        <input type="text" placeholder="destination">
                    </div>
                    <div>
                        <label for="time">Start</label>
                        <input type="date">
                        <label for="time">Return</label>
                        <input type="date">
                    </div>
                    <div>
                        <label for="passengers">Number of passengers</label>
                        <input type="number" class="number">
                    </div>
                </form>

            </div>
        </div>
        <div class="Train">
            <div class="contents">
                <form action="">
                    <div>
                        <label for="trip"><i class="fa-solid fa-user"></i></label>
                        <select name="trip" id="trip">
                            <option value="">Adult</option>
                            <option value="">Children</option>
                        </select>
                    </div>
                    <div>
                        <label for="direction">From</label>
                        <input type="text" placeholder="Source">
                        <label for="direction">To</label>
                        <input type="text" placeholder="destination">
                    </div>
                    <div>
                        <label for="time">Start</label>
                        <input type="date">
                        <label for="time">Return</label>
                        <input type="date">
                    </div>
                    <div>
                        <label for="passengers">Number of passengers</label>
                        <input type="number" class="number">
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="script1.js"></script>
    <script src="https://kit.fontawesome.com/d91a3d15d2.js" crossorigin="anonymous"></script>
</body>

</html>
